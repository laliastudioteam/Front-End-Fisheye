<!DOCTYPE html>
<html lang="FR">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="scss/main.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/8aa73fb75e.js"
			crossorigin="anonymous"
		></script>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header aria-label="Haut du site">
			<a href="./"
				><img src="assets/images/logo.png" class="logo" alt="fisheye logo"
			/></a>
		</header>
		<main id="main" aria-label="Contenu principal">
			<div class="lightbox">
        <div class="container-lightbox">
        <div class="lightbox-close"><a href="#" class="lightbox-close-link"><i class="fa-solid fa-xmark"></i></a></div>
        <div class="lightbox-zone-left">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
				<div class="lightbox-zone-image">
					<img src="assets/medias/82/Art_Mine.jpg" class="lightbox-img" />
					<div class="lightbox-legend">test de legende</div>
        </div>
        <div class="lightbox-zone-right">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
				</div>
        </div>
      </div>
			</div>

			<div class="photograph-header"></div>
			<div class="filter-zone">Trier par :</div>
			<div class="container-media">
				<div class="photograph-media"></div>
			</div>
			<div class="container-price">
				<div class="container-price__like">
					<div class="container-price__like__text"></div>
					<div class="container-price__like__icon">
						<i class="fa-solid fa-heart"></i>
					</div>
				</div>
				<div class="container-price__price"></div>
			</div>
		</main>
		<div id="contact_modal">
			<div class="modal">
				<header aria-label="Haut de la modal">
					<h2>Contactez-moi</h2>
					<img
						src="assets/icons/close.svg"
						onclick="closeModal()"
						alt="Fermer la modal"
					/>
				</header>
				<form>
					<div>
						<label for="forename">Pr√©nom</label>
						<input name="forename" id="forename" />
						<label for="lastname">Nom</label>
						<input name="lastname" id="lastname" />
						<label for="email">Email</label>
						<input name="email" id="email" />
						<label for="message">Votre message</label>
						<textarea name="message" id="message" rows="10"></textarea>
					</div>
					<button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="/scripts/pages/photographer.js"></script>
		<script src="/scripts/templates/photographer.js"></script>
		<script src="/scripts/utils/contactForm.js"></script>
	</body>
</html>
